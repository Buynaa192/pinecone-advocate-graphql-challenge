input AddTaskInput {
  taskName: String!
  description: String!
  isDone: Boolean
  priority: Int!
  tags: [String]
  userId: String!
}

input UpdateTaskInput {
  _id: ID!
  taskName: String
  description: String
  isDone: Boolean
  priority: Int
  tags: [String]
}

type Task {
  _id: ID!
  taskName: String!
  description: String!
  isDone: Boolean!
  priority: Int!
  tags: [String]
  createdAt: String
  updatedAt: String
  userId: String!
}

type Query {
  getUserDoneTasksLists [Task]
  getTask(id: ID!): Task
}

type Mutation {
  addTask(input: AddTaskInput!): Task
  updateTask(input: UpdateTaskInput!): Task
}
